<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>jQuery.remainingCharacters</title>
<link rel="stylesheet" type="text/css" href="css/site.css"/>
<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/remainingCharacters.min.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
	<div id="body">
		<div class="prose">
			<h1>jQuery.remainingCharacters</h1>
			<p>This page shows the remainingCharacters plugin running in various configurations.</p>
			<div class="demo">
				<p>This is the way it works with minimum configuration.</p>			
				<div id="defaultTarget" class="target"></div>
				<input id="default" style="width: 100%;" />
			</div>
			<div class="demo">
				<p></p>
				<div id="oneTarget" class="target"></div>
				<input id="one" style="width: 100%;" />

			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$().ready(function(){
		$('#default').remainingCharacters({
			target: $('#defaultTarget'),
			maxChars: 140
		});
		$('#one').remainingCharacters({
			target: $('#oneTarget'),
			maxChars: 140,
			hideTarget: true,
			fadeTarget: {
				fade: true,
				speed: 'slow'
			}
		});
	});
</script>
</body>
</html>
